<mat-card class="card-container">
    <mat-card-header class="card-header">
        <mat-card-title class="card-title">
            edit user
        </mat-card-title>
        <button mat-icon-button mat-dialog-close class="close-button">
            <mat-icon>
                close
            </mat-icon>
        </button>
    </mat-card-header>

    <mat-divider></mat-divider>

    <div class="content-container">
        <form class="form" [formGroup]="editUserForm">
            <div class="form-container">
                <mat-form-field class="field-1">
                    <input matInput type="text" class="input" formControlName="name" placeholder="Name" (blur)="isNameInputInteracted = true">
                    <mat-hint *ngIf="isNameInputInteracted" align="start" [class.invalid]="checkDisplayError(editUserForm.get('name'), isSubmitted)">{{getErrorMessageName()}}</mat-hint>
                </mat-form-field>
                <mat-form-field class="field-2">
                    <input matInput type="text" class="input" formControlName="surname" placeholder="Surname" (blur)="isSurnameInputInteracted = true">
                    <mat-hint *ngIf="isSurnameInputInteracted" align="start" [class.invalid]="checkDisplayError(editUserForm.get('surname'), isSubmitted)">{{getErrorMessageSurname()}}</mat-hint>
                </mat-form-field>
                <mat-form-field class="field-3">
                    <input matInput type="text" class="input" formControlName="email" placeholder="Email" (blur)="isEmailInputInteracted = true">
                    <mat-hint *ngIf="isEmailInputInteracted" align="start" [class.invalid]="checkDisplayError(editUserForm.get('email'), isSubmitted)">{{getErrorMessageEmail()}}</mat-hint>
                </mat-form-field>
            </div>

            <div class="footer-container">
                <button mat-raised-button class="addUser-button" type="submit" (click)="onSubmit()">add user</button>
                <button mat-raised-button mat-dialog-close class="cancel-button">cancel</button> 
            </div>
        </form>
    </div>
</mat-card>

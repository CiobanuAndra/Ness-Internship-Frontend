<div class="add-bulk-users">
  <div class="add-bulk-users__details">
    <div class="add-bulk-users__details__title">
      <span>Add Bulk Users</span>
      <mat-icon [svgIcon]="'close'"></mat-icon>
    </div>
    <mat-divider></mat-divider>
    <input type="file" />
    <div class="add-bulk-users__details__table">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            {{ element.firstname }}
          </td>
        </ng-container>

        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">{{ element.lastname }}</td>
          <span>...</span>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          <span>...</span>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>

  <div>
    <div class="add-bulk-users__buttons">
      <button class="add-bulk-users__buttons__check-file">CHECK FILE</button>
      <button class="add-bulk-users__buttons__cancel">CANCEL</button>
    </div>
  </div>
</div>

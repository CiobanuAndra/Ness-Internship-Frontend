<form class="form">
  <div class="form__title">
    <p class="form__title-text">Users</p>
    <div class="form__title__buttons">
      <button
        mat-button
        class="form__title__buttons__export-csv"
        (click)="downloadCsvFile()"
      >
        EXPORT CSV
      </button>
      <button mat-button class="form__title__buttons__add-user">
        ADD USER
      </button>
      <button mat-button class="form__title__buttons__add-bulk-users">
        ADD BULK USERS
      </button>
    </div>
  </div>
  <div class="form__mat-tab-group-div">
    <mat-tab-group
      class="form__mat-tab-group-div__mat-tab-group"
      [(selectedIndex)]="selectedTabIndex"
      (selectedTabChange)="onTabChange($event)"
    >
      <mat-tab [label]="UsersFilterValues[0]"></mat-tab>
      <mat-tab [label]="UsersFilterValues[1]"></mat-tab>
      <mat-tab [label]="UsersFilterValues[2]"></mat-tab>
    </mat-tab-group>
  </div>

  <mat-table
    [dataSource]="dataSource"
    class="form__table"
    matSort
    matSortDirection="asc"
    matSortActive="id"
  >
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="form__mat-columnDef-name"
        mat-sort-header="name"
      >
        NAME
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="form__mat-columnDef-status"
        mat-sort-header="status"
      >
        STATUS
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        [ngClass]="{
          'form__table__status-active': element.status,
          'form__table__status-inactive': !element.status
        }"
      >
        {{ element.status ? " Active" : "Inactive" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="coursesCompleted">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="form__mat-columnDef-taskCompleted"
        mat-sort-header="coursesCompleted"
      >
        COURSES COMPLETED
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.coursesCompleted }}/{{ totalCourses }}
      </td>
    </ng-container>
    <ng-container matColumnDef="leftDays">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="form__mat-columnDef-leftDays"
        mat-sort-header="leftDays"
      >
        TIME LEFT
      </th>
      <td mat-cell *matCellDef="let element">{{ element.leftDays }} Days</td>
    </ng-container>
    <ng-container matColumnDef="dateAdded">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="form__mat-columnDef-dateAdded"
        mat-sort-header="dateAdded"
      >
        DATE ADDED
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.dateAdded | date : "dd.MM.yyyy - hh:mm a" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="settings">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="settings"></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="form__settings-icon" svgIcon="points-black"></mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="form__table__row"
    ></tr>
  </mat-table>
  <div class="line"></div>
  <mat-paginator
    [length]="15"
    [pageSize]="15"
    [pageSizeOptions]="[5, 10, 15]"
    aria-label="Rows per page"
  >
  </mat-paginator>
</form>

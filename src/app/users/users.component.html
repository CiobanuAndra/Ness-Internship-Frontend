<form class="form">
  <div class="form__title">
    <p class="form__title-text">Users</p>
    <div class="form__title__buttons">
      <button mat-button>EXPORT CSV</button>
      <button mat-button>ADD USER</button>
      <button mat-button>ADD BULK USERS</button>
    </div>
  </div>
  <mat-tab-group class="form__mat-tab-group">
    <mat-tab label="ALL"></mat-tab>
    <mat-tab label="ACTIVE"></mat-tab>
    <mat-tab label="INACTIVE"></mat-tab>
  </mat-tab-group>
  <mat-table [dataSource]="dataSource" class="form__table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="form__mat-columnDef-name">
        NAME
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="form__mat-columnDef-status">
        STATUS
      </th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>
    <ng-container matColumnDef="taskCompleted">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="form__mat-columnDef-taskCompleted"
      >
        TASK COMPLETED
      </th>
      <td mat-cell *matCellDef="let element">{{ element.taskCompleted }}</td>
    </ng-container>
    <ng-container matColumnDef="leftDays">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="form__mat-columnDef-leftDays"
      >
        TIME LEFT
      </th>
      <td mat-cell *matCellDef="let element">{{ element.leftDays }}</td>
    </ng-container>
    <ng-container matColumnDef="dateAdded">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="form__mat-columnDef-dateAdded"
      >
        DATE ADDED
      </th>
      <td mat-cell *matCellDef="let element">{{ element.dateAdded }}</td>
    </ng-container>
    <ng-container matColumnDef="settings">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="form__mat-columnDef-settings"
      ></th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </mat-table>
</form>

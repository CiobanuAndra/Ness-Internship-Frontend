<form class="form">
  <div class="form__title">
    <p class="form__title-text">Users</p>
    <div class="form__title__buttons">
      <button mat-button class="form__title__buttons__export-csv">
        EXPORT CSV
      </button>
      <button mat-button class="form__title__buttons__add-user">
        ADD USER
      </button>
      <button mat-button class="form__title__buttons__add-bulk-users">
        ADD BULK USERS
      </button>
    </div>
  </div>
  <div class="form__mat-tab-group-div">
    <mat-tab-group class="form__mat-tab-group-div__mat-tab-group">
      <mat-tab label="ALL"></mat-tab>
      <mat-tab label="ACTIVE"></mat-tab>
      <mat-tab label="INACTIVE"></mat-tab>
    </mat-tab-group>
  </div>

  <mat-table [dataSource]="dataSource" class="form__table" matSort>
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="form__mat-columnDef-name"
        mat-sort-header="name"
      >
        NAME
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="form__mat-columnDef-status"
        mat-sort-header="status"
      >
        STATUS
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        [ngClass]="{
          'form__table__status-active': element.status,
          'form__table__status-inactive': !element.status
        }"
      >
        {{ element.status ? " Active" : "Inactive" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="taskCompleted">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="form__mat-columnDef-taskCompleted"
        mat-sort-header="taskCompleted"
      >
        COURSES COMPLETED
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.coursesCompleted }}/{{ totalCourses }}
      </td>
    </ng-container>
    <ng-container matColumnDef="leftDays">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="form__mat-columnDef-leftDays"
        mat-sort-header="leftDays"
      >
        TIME LEFT
      </th>
      <td mat-cell *matCellDef="let element">{{ element.leftDays }}</td>
    </ng-container>
    <ng-container matColumnDef="dateAdded">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="form__mat-columnDef-dateAdded"
        mat-sort-header="dateAdded"
      >
        DATE ADDED
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.dateAdded | date : "dd.MM.yyyy - hh:mm a" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="settings">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="settings"></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="form__settings-icon" svgIcon="points-black"></mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="form__table__row"
    ></tr>
  </mat-table>
</form>

<div class="users-list">
  <div class="users-list__title">
    <p class="users-list__title-text">Users Require Attention</p>
    <mat-divider></mat-divider>
  </div>
  <div class="users-list__mat-tab-group-div">
    <mat-tab-group class="users-list__mat-tab-group-div__mat-tab-group">
      <mat-tab label="IN PROGRESS"> </mat-tab>
      <mat-tab label="DONE"> </mat-tab>
    </mat-tab-group>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NAME</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="tasksLeft">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TASKS LEFT</th>
      <td mat-cell *matCellDef="let element">{{ element.leftDays }}</td>
    </ng-container>

    <ng-container matColumnDef="timeLeft">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TIME LEFT</th>
      <td mat-cell *matCellDef="let element">{{ element.timeLeft }}</td>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="15"
    [pageSize]="15"
    [pageSizeOptions]="[5, 10, 15]"
    aria-label="Rows per page"
  >
  </mat-paginator>
</div>

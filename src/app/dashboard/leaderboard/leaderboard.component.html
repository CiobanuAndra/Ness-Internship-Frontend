<div class="leaderboard-section">
  <div class="leaderboard-section__header">
    <div class="leaderboard-section__header__text">Leaderboard</div>
    <button type="button" mat-button class="form__view__all__users__button" (click)="viewAllUsers()">
      {{ "view all" | uppercase }}
    </button>
  </div>
  <div class="my-custom-tabs">
    <div class="tab in-progress-tab" [class.active-tab]="activeTab === leaderboardTabsEnum.InProgress"
      (click)="activeTab = leaderboardTabsEnum.InProgress">
      IN PROGRESS
    </div>
    <div class="tab done-tab" [class.active-tab]="activeTab === leaderboardTabsEnum.Done"
      (click)="activeTab = leaderboardTabsEnum.Done">
      DONE
    </div>
  </div>

  <ng-container *ngIf="activeTab === leaderboardTabsEnum.InProgress && usersInProgress.length">
    <app-leaderboard-list [leaderboardUsers]="usersInProgress"
      [currentUsersNumberProgress]="currentUsersNumberProgress" [activeTab]="leaderboardTabsEnum.InProgress"></app-leaderboard-list>
  </ng-container>

  <ng-container *ngIf="activeTab === leaderboardTabsEnum.Done && usersInDone.length">
    <app-leaderboard-list [leaderboardUsers]="usersInDone"
      [currentUsersNumberDone]="currentUsersNumberDone" [activeTab]="leaderboardTabsEnum.Done"></app-leaderboard-list>
  </ng-container>

  <ng-container *ngIf="
      (activeTab === leaderboardTabsEnum.InProgress &&
        !usersInProgress.length) ||
      (activeTab === leaderboardTabsEnum.Done && !usersInDone.length)
    ">
    <div class="no-users-container">
      <img src="assets/icons/users.svg" alt="Users Icon" />
      <p>
        No users in
        {{ activeTab === leaderboardTabsEnum.InProgress ? "progress" : "done" }}
      </p>
    </div>
  </ng-container>
</div>

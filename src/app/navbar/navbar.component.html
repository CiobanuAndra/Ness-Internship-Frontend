<ng-template #onlyLogo >
    <div class="containerLogoBig grid-container">
        <div class="containerLogoSmall container">
            <img src="../../assets/Logo Ness2.svg" alt="Logo" class="logo">
        </div>
    </div>
</ng-template>

<div class="navbarContainerAdmin grid-container" *ngIf="show;else onlyLogo" >
    <div class="navbar container">
        <div class="logo">
            <img src="../../assets/Logo Ness2.svg" alt="Logo" class="logo">
        </div>

        <ul class="buttonContainer">
            <a><li (click)="openPageModal('dashboard')">DASHBOARD</li></a>
            <a><li (click)="openPageModal('users')">USERS</li></a>
            <a><li  (click)="openPageModal('resources')">RESOURCES</li></a>
        </ul>

        <div class="avatar">
          <div>{{ currentUser | initialsCustomepipe }}</div>
        </div>
    </div>
</div>

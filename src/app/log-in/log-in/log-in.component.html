<img src="../../assets/Logo Ness2.svg" alt="Logo" class="logo">

<div class="log-in">
   
    <mat-card class="log-in__card">

        <mat-card-header class="log-in__card__header">
            <p>Log In</p>
        </mat-card-header>

        <mat-card-content class="log-in__card__content">
            <form class="form-log-in">
                <mat-form-field class="form-log-in__email">
                        <input matInput placeholder="Email" formControlName="emailFormControl">
                        <mat-hint class="form-log-in__email__hint">Email</mat-hint>
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                        </mat-error>
                </mat-form-field>
    
                <mat-form-field class="form-log-in__password">
                        <input matInput placeholder="Password" formControlName="passwordFormControl">
                        <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
                        Please enter a valid password
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                        Password is <strong>required</strong>
                        </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
    
        <mat-card-actions class="log-in__card__button">
        <button mat-button>LOG IN</button>
        </mat-card-actions>
    </mat-card>
</div>

<div class="resources-container">
<mat-card class="card-container">
    <mat-card-header class="card-header">
        <mat-card-title class="card-title">
            {{ activeTable }}
        </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <div class="tabs-container">
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" (selectedIndexChange)="updateActiveTabTitle($event)">
            <mat-tab label="TASKS"> 
                <mat-divider></mat-divider>
                <div class="table-container">
                    <app-resource-table [selectedTable]="selectedTableTasks"></app-resource-table>
                </div>
            </mat-tab>

            <mat-tab label="COURSES">
                <mat-divider></mat-divider>
                <div class="table-container">
                    <app-resource-table [selectedTable]="selectedTableCourses"></app-resource-table>
                </div>
            </mat-tab>
            
            <mat-tab label="AVATARS"> 
                <mat-divider></mat-divider>
                <div class="table-container">
                    <app-resource-table [selectedTable]="selectedTableAvatars"></app-resource-table>
                </div>
            </mat-tab>
            <mat-tab label="INDUSTRIES"> 
                <mat-divider></mat-divider>
            </mat-tab>
        </mat-tab-group>
        
        <button mat-raised-button class="tab-button" *ngIf="activeTable === 'Tasks'">Add Task</button>
        <button mat-raised-button class="tab-button" *ngIf="activeTable === 'Courses'">Add Course</button>
        <button mat-raised-button class="tab-button" *ngIf="activeTable === 'Avatars'">Add Avatar</button>
        <button mat-raised-button class="tab-button" *ngIf="activeTable === 'Industries'">Add Industry</button>
    </div>
</mat-card>
</div>

<mat-sidenav-container class="sidenav-container" *ngIf="showSidenav">
    <mat-sidenav-content>
        <app-add-task [showSidenav]="showSidenav" (showSidenavChange)="showSidenav = $event"></app-add-task>
    </mat-sidenav-content>
</mat-sidenav-container>

<div class="resources-container" [ngClass]="{'open': showSidenav}">
<mat-card class="card-container">
    <mat-card-header class="card-header">
        <mat-card-title class="card-title">
            {{ activeTable }}
        </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <div class="tabs-container">
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" (selectedIndexChange)="updateActiveTabTitle($event)">
            <mat-tab label="TASKS" [disabled]="showSidenav"> 
                <mat-divider></mat-divider>
                <div class="table-container">
                    <app-resource-table [dataSource]="dataSourceTasks" [selectedTable]="selectedTableTasks"></app-resource-table>
                </div>
            </mat-tab>

            <mat-tab label="COURSES" [disabled]="showSidenav">
                <mat-divider></mat-divider>
                <div class="table-container">
                    <app-resource-table [dataSource]="dataSourceCourses" [selectedTable]="selectedTableCourses"></app-resource-table>
                </div>
            </mat-tab>
            
            <mat-tab label="AVATARS" [disabled]="showSidenav"> 
                <mat-divider></mat-divider>
                <div class="table-container">
                    <app-resource-table [dataSource]="dataSourceAvatars" [selectedTable]="selectedTableAvatars"></app-resource-table>
                </div>
            </mat-tab>
            <mat-tab label="INDUSTRIES" [disabled]="showSidenav"> 
                <mat-divider></mat-divider>
            </mat-tab>
        </mat-tab-group>
        
        <button mat-raised-button class="tab-button" *ngIf="activeTable === selectedTableTasks" (click)="toggleSidenav()">Add Task</button>
        <button mat-raised-button class="tab-button" *ngIf="activeTable === selectedTableCourses">Add Course</button>
        <button mat-raised-button class="tab-button" *ngIf="activeTable === selectedTableAvatars">Add Avatar</button>
        <button mat-raised-button class="tab-button" *ngIf="activeTable === selectedTableIndustries">Add Industry</button>
    </div>
</mat-card>
</div>
